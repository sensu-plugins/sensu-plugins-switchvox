language: ruby
cache:
- bundler
install:
- bundle install
rvm:
- 2.0
- 2.1
- 2.2
- 2.3.0
notifications:
  email:
    recipients:
    - smbambling@gmail.com
    on_success: change
    on_failure: always
script:
- bundle exec rake default
- gem build sensu-plugins-switchvox.gemspec
- gem install sensu-plugins-switchvox-*.gem
deploy:
  provider: rubygems
  gem: sensu-plugins-switchvox
  on:
    tags: true
    all_branches: true
    rvm: 2.0
    rvm: 2.1
    rvm: 2.2
    rvm: 2.3.0
    repo: smbambling/sensu-plugins-switchvox
addons:
    code_climate:
          repo_token:
